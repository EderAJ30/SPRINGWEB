<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Spring MVC</title>
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/jquery-ui.min.css}" rel="stylesheet">
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">FES ARAGÓN</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle"  role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Correo
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/principal/alta-correo}" >Alta</a></li>
                                <li><a class="dropdown-item" th:href="@{/correo/baja-correo}">Baja</a></li>
                                <li><a class="dropdown-item" th:href="@{/correo/modificar-correo}">Modificación</a></li>
                                <li><a class="dropdown-item" th:href="@{/correo/lista-correo}">Lista</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/principal/mandar-correo}">Mandar Correo</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="alert alert-success" th:if="${success!=null}" th:text="${success}"></div>
        <div class="alert alert-warning" th:if="${warning!=null}" th:text="${warning}"></div>

    </header>
    <footer th:fragment="footer">
        <div class="container text-center">
            <br/><img th:src="@{/imagen/portada.png}" height="150" width="500"/>
            <p>Facultad de Estudios Superiores Aragón</p>
        </div>
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
    </footer>
</body>

</html>
