<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{plantillas/plantilla::head}"></head>
<body>
<header th:replace="~{plantillas/plantilla::header}"></header>
<main class="container text-center">
        <h1>Lista correo</h1>
        <!--th:if="${!clientes.isEmpty()}" -->
        <table th:if="${!clientes.isEmpty()}" class="table table-striped table-hover table-sm">
                <thead class="table-dark table-bordered">
                <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido Paterno</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Operacion</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cl: ${clientes}">
                        <td th:text="${cl.nombre}"></td>
                        <td th:text="${cl.apellidoPaterno}"></td>
                        <td th:text="${cl.correo}"></td>
                        <td th:text="${cl.telefono}"></td>
                        <td>
                                <a th:href="@{/correo/mandar-correo/{id} (id=${cl.id_clt})}"
                                   class="btn btn-success"><i class="fa fa-envelope" aria-hidden="true"></i> Correo</a>
                        </td>
                </tbody>
        </table>
        <nav th:replace="plantillas/pag-nav :: paginador"></nav>
</main>
<footer th:replace="~{plantillas/plantilla::footer}"></footer>
</body>
</html>
