<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{plantillas/plantilla::head}"></head>
<body>
<header th:replace="~{plantillas/plantilla::header}"></header>
<main class="container text-center">
    <h1>Alta correo</h1>
    <div class="card container px-4 text-center">
        <h1 class="card-header>"><Strong><p th:text="${contenido}"></p></Strong></h1>
        <div class="card-body">
            <form th:action="@{/correo/salvar-cliente-dos}" th:object="${cliente}" method="post">
                <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role="alert">
                    Verifique los siguientes errores
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
                    </ul>
                </div>
                <div class="row gx-5">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre"
                                   placeholder="Nombre del usuario"
                                   th:field="*{nombre}">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="apellido">Apellido Paterno</label>
                            <input type="text" class="form-control" id="apellido" name="apellidoPaterno"
                                   placeholder="Nombre del usuario"
                                   th:field="*{apellidoPaterno}">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="correo">Correo</label>
                            <input type="text" class="form-control" id="correo" name="correo"
                                   placeholder="Correo del usuario"
                                   th:field="*{correo}">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" name="telefono"
                                   placeholder="Teléfono del usuario"
                                   th:field="*{telefono}">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <br/>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
                <input type="hidden" name="id_clt" th:value="*{id_clt}"/>

            </form>
        </div>
    </div>
</main>
<footer th:replace="~{plantillas/plantilla::footer}"></footer>
</body>
</html>
