<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="plantillas/plantilla :: head"></head>
<body>
<header th:replace="plantillas/plantilla :: header"></header>
<main class="container text-center">
    <h1>Bienvenido</h1>
    <div class="card">
        <h4 class="card-header">Crear</h4>
        <div class="card-body">
            <form th:action="@{/proyecto/crear}" th:object="${cliente}" method="post">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                    <p>Verifica los siguientes errores:</p>
                    <ul>
                        <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre"
                                   placeholder="Nombre"
                                   th:field="*{nombre}"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="apellido">Apellido Paterno</label>
                            <input type="text" class="form-control" id="apellido" name="apellido"
                                   placeholder="Apellido"
                                   th:field="*{apellido}"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="correo">Correo</label>
                            <input type="email" class="form-control" id="correo" name="email"
                                   placeholder="Correo"
                                   th:field="*{email}"/>
                        </div>
                    </div>
                    <div class="col-md-4 offset-md-4 mt-2">
                        <button type="submit" class="btn btn-primary">Crear Cliente </button>
                    </div>
                </div>
            </form>
            <div>
                <table th:if="${!clientes.isEmpty()}" class="table table-striped table-hover table-sm">
                    <thead class="table-dark table-bordered">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item: ${clientes}">
                        <td th:text="${item.nombre}"></td>
                        <td th:text="${item.apellido}"></td>
                        <td th:text="${item.email}"></td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td>Total</td>
                        <td th:text="${clientes.size()}"></td>
                    </tr>
                    </tfoot>
                </table>
            </div>
            <div>
                <a class="navbar-brand" th:href="@{/proyecto/almacenar}">Almacenar</a>
            </div>
        </div>
    </div>
</main>
<footer th:replace="plantillas/plantilla :: footer"></footer>
</body>
</html>
